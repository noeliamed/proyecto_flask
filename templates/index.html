{% extends "base.html" %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-6 text-center text-white">
            <a href="{{ url_for('buscador') }}" class="d-inline-block mb-4">
                <img src="{{ url_for('static', filename='assets/img/logo.png') }}" 
                     alt="InfoMovies Logo" 
                     class="img-fluid clickable-logo"
                     style="max-width: 300px; border-radius: 50%; border: 3px solid #e50914;">
            </a>
            <h1 class="display-4 mb-3 text-shadow">Bienvenido a InfoMovies</h1>
            <p class="lead mb-4 text-shadow">Descubre información sobre tus películas favoritas</p>
            <p class="text-shadow">Haz clic en el logo para comenzar</p>
        </div>
    </div>
</div>
{% endblock %}
